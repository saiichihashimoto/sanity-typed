# https://github.com/repository-settings/app
_extends: .github
repository:
  name: sanity-typed
  description: Typed Sanity Documents and GROQ Results, all inferred, no config or client changes!
  topics: sanity, sanity-io, types, typescript, cms, groq
  private: false
labels:
  - name: "released on @alpha"
    color: "#1f883d"
    description: Automatically merges the PR if all status checks pass. Applied by semantic-release.
branches:
  - name: main
    protection:
      required_status_checks:
        contexts:
          - Build
          - Lint
          - Test
